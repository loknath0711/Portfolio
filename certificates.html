<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Showcase</title>
    <style>
         :root {
            --primary: #3a86ff;
            --secondary: #f8f9fa;
            --dark: #212529;
            --light: #ffffff;
            --accent: #8338ec;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: black;
            color: var(--dark);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--light);
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .certificates {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .certificate {
            background-color: var(--light);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .certificate:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 16px rgba(0, 0, 0, 0.2);
        }
        
        .certificate-img img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #e9ecef;
            background-color: #f1f3f5;
        }
        
        .certificate-body {
            padding: 1.5rem;
            text-align: center;
        }
        
        .certificate-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .actions {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .btn {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--light);
        }
        
        .btn-primary:hover {
            background-color: #2a75ff;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Certificate Showcase</h1>
    </header>
    <div class="container">
        <section class="certificates">
            <!-- Certificate 1 -->
            <div class="certificate">
                <div class="certificate-img">
                    <img src="images/html.webp" alt="HTML & CSS">
                </div>
                <div class="certificate-body">
                    <h3 class="certificate-title">HTML & CSS Certificate</h3>
                    <div class="actions">
                        <a href="images/HTML&CSS certificate.pdf" class="btn btn-primary">View Certificate</a>
                    </div>
                </div>
            </div>
            <!-- Certificate 2 -->
            <div class="certificate">
                <div class="certificate-img">
                    <img src="images/java.jpg" alt="Java">
                </div>
                <div class="certificate-body">
                    <h3 class="certificate-title">Java Certificate</h3>
                    <div class="actions">
                        <a href="images/Java Completion.pdf" class="btn btn-primary">View Certificate</a>
                    </div>
                </div>
            </div>
            <!-- Certificate 3 -->
            <div class="certificate">
                <div class="certificate-img">
                    <img src="images/database.jpg" alt="Database Design">
                </div>
                <div class="certificate-body">
                    <h3 class="certificate-title">Database Design</h3>
                    <div class="actions">
                        <a href="images/Oracle Certificate.pdf" class="btn btn-primary">View Certificate</a>
                    </div>
                </div>
            </div>
            <!-- Certificate 4 -->
            <div class="certificate">
                <div class="certificate-img">
                    <img src="images/git.jpg" alt="Git">
                </div>
                <div class="certificate-body">
                    <h3 class="certificate-title">GIT Certificate</h3>
                    <div class="actions">
                        <a href="images/GIT certificate.pdf" class="btn btn-primary">View Certificate</a>
                    </div>
                </div>
            </div>
            <!-- Certificate 5 -->
            <div class="certificate">
                <div class="certificate-img">
                    <img src="images/web.webp" alt="Internship">
                </div>
                <div class="certificate-body">
                    <h3 class="certificate-title">Web Development Internship</h3>
                    <div class="actions">
                        <a href="images/Internship certificate.pdf" class="btn btn-primary">View Certificate</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
